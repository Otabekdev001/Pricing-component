<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- stylesh -->
       <link rel="stylesheet" href="css/stylesh.css">
       <link rel="stylesheet" href="main.js">
       <link rel="stylesheet" href="css/normalize.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <!-- stylesh -->
    <title>Project</title>
</head>
<body>
         <div class="main-content">
           <div class="page container">
            <h1 class="page-title">Our Pricing</h1>
             <form class="pricing-switch" action="https://echo.htlmacademy.ru" method="get">
                 <!-- switch -->
              <div class="switch">
                <!-- switch radios -->
                  <input class="switch-input-annual visually-hidden" type="radio" name="payment_period" id="annual-payment-radio" value="annual">
                  <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" id="monthly-payment-radio" value="monthly" checked>
                  <label class="switch-label" for="annual-payment-radio">Annualy</label>
                      <!-- switch control -->
                  <div class="switch-control">
                          <div class="switch-circle">
                            <label class="switch-control-annual"for="annual-payment-radio"></label>
                            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
                          </div>
                      </div>

                  <label class="switch-label"for="monthly-payment-radio">Monthly</label>
                </div>
             </form>

            <section class="pricing">
              <h2 class="visually-hidden"> pricing</h2>
              <div class="pricing-inner">
                <!-- 1 -->
                <div class="prising-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
                  <h3 class="prising-plan-title">Basic</h3>
                  <div class="prising-plan-price">
                    <span class="prising-plan-currency">$</span>
                    <span class="pricing-plan-value">19.99</span>
                  </div>
                  <ul class="prising-plan-features">
                    <li class="prising-plan-feature">
                      500 GB Storage
                    </li><li class="prising-plan-feature">
                      2 Users Allowed
                    </li><li class="prising-plan-feature">
                      Send up to 3GB
                    </li>
                  </ul>
                  <a class="button button-block button-primary" href="#">Learn more</a>
                </div>
                <!-- 2 -->
                <div class="prising-plan prising-plan-best" data-payment-annual="249.99" data-payment-monthly="24.99">
                  <h3 class="prising-plan-title">Professional</h3>
                  <div class="prising-plan-price">
                    <span class="prising-plan-currency">$</span>
                    <span class="pricing-plan-value">24.99</span>
                  </div>
                  <ul class="prising-plan-features">
                    <li class="prising-plan-feature">
                      1  TB Storage
                    </li><li class="prising-plan-feature">
                      5 Users Allowed
                    </li><li class="prising-plan-feature">
                      Send up to 10 GB
                    </li>
                  </ul>
                  <a class="button button-block button-white" href="#">Learn more</a>
                </div>
                <!-- 3 -->
                <div class="prising-plan" data-payment-annual="399.99" data-payment-monthly="39.99">
                  <h3 class="prising-plan-title">Master</h3>
                  <div class="prising-plan-price">
                    <span class="prising-plan-currency">$</span>
                    <span class="pricing-plan-value">39.99</span>
                  </div>
                  <ul class="prising-plan-features">
                    <li class="prising-plan-feature">
                      2  TB Storage
                    </li><li class="prising-plan-feature">
                      10 Users Allowed
                    </li><li class="prising-plan-feature">
                      Send up to 20 GB
                    </li>
                  </ul>
                  <a class="button button-block button-primary" href="#">Learn more</a>
                </div>
              </div>
             </section>
           </div>
         </div>



         <script src="main.js"></script>
</body>
       
  
</html>
